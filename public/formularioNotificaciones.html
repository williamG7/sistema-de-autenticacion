<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Notificaci√≥n</title>
    <link rel="stylesheet" type="text/css" href="formularios.css">
</head>

<body>

    <header>
        <h1>Editar Notificacion</h1>
    </header>

    <main>
        <section>
            <form id="forma-notificaciones" class="forma-comun">
                <input type="hidden" id="notificacion-id">

                <label for="notificacion-nombre">Nombre:</label>
                <input type="text" id="notificacion-nombre" name="nombre"

                <label for="notificacion-usuarioId">Usuario ID:</label>
                <input type="number" id="notificacion-usuarioId" name="usuarioId"
                
                <label for="notificacion-mensaje">Mensaje:</label>
                <input type="text" id="notificacion-mensaje" name="mensaje"
                
                <label for="notificacion-leida">leida:</label>
                <input type="text" id="notificacion-leida" required>

                <button type="submit">Guardar</button>
            </form>

            <div class="boton-volver">
                <h2><a href="/notificaciones">Volver a la lista de notificaciones</a></h2>
            </div>
        </section>
    </main>
</body>

</html>
